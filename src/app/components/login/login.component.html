<div class="container p-">
  <form [formGroup]="loginForm" class="p-d-flex p-ac-center p-flex-column">
    <div class="p-d-flex p-jc-center p-mt-2">
      <input formControlName="username" pInputText type="text" placeholder="username">
    </div>
    <div class="p-d-flex p-jc-center p-m-2">
      <input formControlName="password" pPassword type="password" placeholder="password">
    </div>
    <div class="p-d-flex p-jc-center">
      <p-button label="login" (onClick)="login()"></p-button>
    </div>
  </form>
</div>
